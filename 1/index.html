<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles1.css">
    <title>Contact Form</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init('3NuYxIFCGluKVoML_');
        })();
    </script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                emailjs.sendForm('contact_service', 'contact_form', this)
                    .then(function() {
                        console.log('SUCCESS!');
                        document.getElementById("SubmitClose").disabled = 'true';
                        document.getElementById("Thanks").style.transform = "translateY(80px)";
                    }, function(error) {
                        console.log('FAILED...', error);
                    });
            });
        }
    </script>

</head>
<body>
    <div class="Thanks" id="Thanks">
        <h2 class="ThanksText" id="ThanksText">Thank you for offer. We will reply as soon as possible.</h2>
    </div>

    <div class="background">
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
    </div>

    <div class="Div-border">
        <form id="contact-form">
            <div class="Div-border2">
                <h1>This domain is currently for sale!</h1>
                <a>If you want to submit your offer, type bellow.</a>
                <Label >Domain name:</Label>
                <input id="urCoolInput" type="text" name="user_x" placeholder="..." readonly="readonly">
                <script>
                    document.getElementById("urCoolInput").value = window.location.hostname;
                </script>
                <Label >Name:</Label>
                <input type="text" name="user_name" placeholder="Tom" required>
                <Label>Email:</Label>
                <input type="email" name="user_email" placeholder="Tom@gmail.com" minlength="6"required>
                <Label>Ammount + Currency:</Label>
                <input type="txt" name="user_price" placeholder="100$" minlength="1" required>
                <Label>Phone number:</Label>
                <input type="tel" name="user_number" placeholder=".." minlength="9" maxlength="14" required>
                <button type="submit" value="Send" class="button" id="SubmitClose">Make offer.</button>
            </div>
        </form>
    </div>
</body>
</html>
