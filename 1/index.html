<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles1.css">
    <title>Contact Form</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init('3NuYxIFCGluKVoML_');
        })();
    </script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                this.contact_number.value = Math.random() * 100000 | 0;
                emailjs.sendForm('contact_service', 'contact_form', this)
                    .then(function() {
                        console.log('SUCCESS!');
                    }, function(error) {
                        console.log('FAILED...', error);
                    });
            });
        }
    </script>

</head>
<body>
    <div class="background">
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
    </div>

    <div class="Div-border">
        <form id="contact-form">
            <div class="Div-border2">
                <h1>This domain is currently for sale!</h1>
                <a>If you want to submit your offer type bellow.</a>
                <Label >Name:</Label>
                <input type="text" name="user_name" placeholder="Tom" required>
                <Label>Email:</Label>

                <input type="text" name="user_email" placeholder="Tom@gmail.com" required>
                <Label>Ammount:</Label>
                <input type="price" name="user_price" placeholder="100$" required>
                <Label>Phone number:</Label>
                <input type="text" name="user_number" placeholder=".." required>
                <button type="submit" class="button">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
